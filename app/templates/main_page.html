{% extends 'base.html' %}

{% block content %}
<main>
    <section>
        <h2>About Me</h2>

        <!-- 프로필 사진 -->
        <img id="profile-photo" src="{{ website_data.profile_photo_url }}" alt="Profile Photo" width="150" height="150">
        
        <!-- 유저 자기소개 -->
        <p>{{ website_data.about_me }}</p>
    </section>
</main>
{% endblock %}

<!-- 디버그용 데이터 출력 -->
<p>Website URL: {{ website_data.website_url }}</p>
<p>Body Class: {{ body_class }}</p>



{% if body_class == 'edit-mode' %}
    {% include 'aside.html' %}
{% endif %}
