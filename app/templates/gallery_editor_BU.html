{% extends 'base.html' %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Editor</title>
</head>


<body>
    <h1>Edit Your Website</h1>

    <!-- 편집 내용을 서버에 보낼 폼 -->
    <form method="POST" id="editor-form">
        <!-- CKEditor를 사용할 Textarea -->
        <textarea name="content" id="editor1">{{ content }}</textarea> <!-- 서버에서 받은 기존 콘텐츠 표시 -->
        <input type="hidden" name="menu_id" value="{{ menu_id }}"> <!-- 숨겨진 필드로 메뉴 ID 전송 -->

        <!-- Save 버튼 -->
        <button type="submit" id="save-button">Save</button>
    </form>

    <!-- CKEditor JS 파일을 로드 -->
    <script src="/node_modules/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>

    <script>
        // CKEditor 인스턴스화
        ClassicEditor
            .create(document.querySelector('#editor1'))
                plugins: [ Essentials, Paragraph, Bold, Italic, Font ],
                toolbar: [
						'undo', 'redo', '|', 'bold', 'italic', '|',
						'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor'
                    ]
            .catch(error => {
                console.error(error);



            });

        // 폼 제출 시 서버로 데이터 전송
        document.getElementById('editor-form').addEventListener('submit', function(event) {
            event.preventDefault();  // 기본 폼 제출 방지

            var content = document.querySelector('#editor1').value;  // CKEditor에서 데이터 가져오기
            var menu_id = document.querySelector('input[name="menu_id"]').value;

            // Ajax로 서버에 콘텐츠 저장 요청
            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: content, menu_id: menu_id }),  // 서버로 보낼 데이터
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Content saved successfully!');
                } else {
                    alert('Failed to save content.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
